user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
include /etc/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Define temporary paths that are writable by the non-root user
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Server block for portfolio website
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security Headers
        # Prevent clickjacking attacks
        add_header X-Frame-Options "DENY" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Enable XSS protection for older browsers
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer policy for privacy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions policy to restrict browser features
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
        
        # Cross-Origin policies for enhanced security
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        
        # Prevent Adobe Flash and PDF from loading content
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        
        # Content Security Policy (CSP) to prevent XSS attacks
        # Allows inline styles and scripts (needed for current implementation)
        # Allows Google Fonts and Font Awesome CDN
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self' mailto:; object-src 'none';" always;
        
        # HSTS (HTTP Strict Transport Security) - uncomment when using HTTPS
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Remove index.html from URL (redirect to clean URL)
        if ($request_uri ~ ^/(.*)index\.html(\?.*)?$) {
            return 301 /$1$2;
        }

        # Remove index.html from URL with hash fragments
        if ($request_uri ~ ^/(.*)index\.html(#.*)$) {
            return 301 /$1$2;
        }

        # Main location block - SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}